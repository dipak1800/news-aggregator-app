<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>News Aggregator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="styles/index.css">
<link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/84347cca93.js" crossorigin="anonymous"></script>
</head>
<body onload="beforeLoading()">
  <div id="unique" class="text-center mb-2">
  <h1 class="app-title"><i class="fas fa-newspaper"></i>News Aggregator</h1>
  </div>
  <div class="search-container">
    <input type="text" name="search" id="search" placeholder="Type and press enter to search...">
  
  </div>

  <div id="news-section">
  <ul id="news-articles"class="">

  </ul>
 </div>
 <div class="d-flex justify-content-center mt-4 darkmode-ignore" style="isolation: isolate; display: block;" >
  <div class="spinner-border darkmode-ignore"  id="loader" style="width: 3rem; height: 3rem;isolation: isolate; display: block;" role="status">
    <span class="sr-only darkmode-ignore">Loading...</span>
  </div>
</div>
</div>


<button id="scrollToTop">
  <i id="icon" class="fas fa-angle-double-up"></i>
</button>
<div id="placeme"></div>

<body>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
<script src="./scripts/index.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
